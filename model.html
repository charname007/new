<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>展示3D模型</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
    }

    model-viewer {
      width: 100%;
      height: 500px;
    }
  </style>
</head>

<body>
  <model-viewer src="Antarctica.glb" alt="一个3D模型" loading="eager" reveal="auto"
    auto-rotate camera-controls ar environment-image="neutral" exposure="1" shadow-intensity="1">
  </model-viewer>
</body>

</html>
